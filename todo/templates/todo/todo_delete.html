{% extends 'todo/base.html' %}

{% load crispy_forms_tags %}

{% block content %}


<div class="w-100 d-flex align-items-center flex-column mt-3" >
    <h2>Todo Delete</h2>
    <form action="" method="POST" class="d-flex flex-column col-6 col-md-4">
        {% csrf_token %}
        <p class="text-center">Are you sure for delete {{todo }} !</p>
        <input type="submit" class="btn btn-success" value="delete">
    </form>
</div>
    
{% endblock content %}
